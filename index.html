<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Desirable streets in Bogota</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/intersection-observer@0.12.0/intersection-observer.js"></script>
    <script src="https://unpkg.com/scrollama"></script>
    
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <section id="lan-section">
      <a href="?lang=es" id="lang-change">
        <img src="./resources/colombia.png" id="lang-flag">
      </a>
    </section>
    
    <nav id="menu"></nav>
    
    <div id="scale">
      <img src="./resources/scale.svg">
    </div>
    
    <div id="map"></div>
    
    <div id="mapInset"></div>
    
    <div id="story"></div>

    <div id="photo-popup" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closePhotoPopup()">&times;</a>
      <div class="overlay-content">
        <div id="photo-slides-container">          
          <a class="photo-slides-prev" onclick="plusSlides(-1)">❮</a>
          <a class="photo-slides-next" onclick="plusSlides(1)">❯</a>
        </div>
      </div>
    </div>

    <section id="section10" class="scroll-down">
      <a href="#">
        <span></span>
      </a>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
    <script src="./js/config.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
